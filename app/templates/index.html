{% extends "base.html" %} {% block content %}
<div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
  <h2 class="text-2xl font-bold mb-6">Indian Investment Portfolio Advisor</h2>

  <form id="portfolioForm" class="space-y-4">
    <div>
      <label class="block text-gray-700 mb-2">Risk Level</label>
      <select name="risk_level" class="w-full p-2 border rounded">
        <option value="conservative">Conservative (Low Risk)</option>
        <option value="moderate">Moderate (Balanced)</option>
        <option value="aggressive">Aggressive (High Risk)</option>
      </select>
    </div>

    <div>
      <label class="block text-gray-700 mb-2">Investment Amount (â‚¹)</label>
      <input
        type="number"
        name="investment_amount"
        class="w-full p-2 border rounded"
        value="100000"
        min="10000"
        step="10000"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700"
    >
      Get Investment Plan
    </button>
  </form>

  <div id="result" class="mt-8 hidden">
    <h3 class="text-xl font-bold mb-4">
      Your Recommended Investment Portfolio
    </h3>
    <div id="portfolioDetails" class="space-y-4"></div>
  </div>
</div>
{% endblock %}
